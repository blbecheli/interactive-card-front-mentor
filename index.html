<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>

<body>
  <main class="banco">

    <section class="cartao">
      <div class="cartao__frente">
        <img src="./images/card-logo.svg" alt="card-logo" class="card__logo">
        <p class="card__number"></p>
        <div class="card__name-exp">
          <p class="card__name"></p>
          <p class="card__exp"></p>
        </div>
      </div>
      <div class="cartao__verso">
        <p class="card__cvc"></p>
      </div>
    </section>


    <section class="dados">
      <form action="">
        <p class="texto"> Cardholder name</p>
        <input type="text" placeholder="e.g. Jane Appleseed" required id="name">
        <span class="mis__name ative">Can't be blank</span>
        <p class="texto"> Card Number </p>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" required id="card" minlength="12" maxlength="12">
        <span class="mis__number ative">Wrong format, numbers only or can't be blank</span>
        <div class="date__cvc">
          <div class="exp__date">
            <p class="texto">Exp. Date (MM/YY)</p>
            <div class="yy__mm">
              <input type="text" placeholder="MM" required id="mm" maxlength="2">
              <input type="text" placeholder="YY" required id="yy" maxlength="2">
            </div>
            <span class="mis__mY ative">Can't be blank</span>
          </div>
          <div class="cvc">
            <p class="texto">cvc</p>
            <input type="text" placeholder="e.g. 123" required id="cvc" pattern="\d*" maxlength="3">
            <span class="mis__cvc ative">Can't be blank</span>
          </div>
        </div>
        <button type="submit" class="botao confirm">Confirm</button>
        <span class="mis__btn ative">Fill all fields</span>
      </form>
    </section>

    <section class="dados complete ative">
      <img src="./images/icon-complete.svg" alt="Cadastro completo" class="img__complete">
      <p class="thanks">Thank you</p>
      <p class="details">We've added your card details</p>
      <button class="botao">Continue</button>
    </section>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/blbecheli">Bruno Lima Becheli</a>.
  </footer>

  <script src="./script.js"></script>
</body>

</html>
